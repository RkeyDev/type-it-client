<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/styles.css">
    <link rel="stylesheet" href="./src/pages/login-page/styles.css">
    <title>Type It!</title>
</head>
<body style="visibility: hidden;">
    
    <div id="page-container">
        <div id="logo">
            <a href="./index.html"><img src="./src/assets/Logo.png" alt="Logo" id="logo-image"></a>
        </div>
        <div id="tutorial-container">
            
        </div>
        <div id="login-form-container">
            <div id="login-form">
                <div class="input-group">
                    <input type="text" id="username-textfield" name="username" placeholder="Enter Your Nickname..." maxlength="10">
                </div>
                <div id="change-skin-container">
                    <button type="button" class="arrow-button" onclick="changeSkin(-1)"> <img  src="./src/assets/Arrow-Left.png" class="arrow-img" alt="Change Skin" ></button>
                    <img src="./src/assets/skins/Smiley_Skin.webp" alt="Skin" id="skin-image">
                    <button type="button" class="arrow-button" onclick="changeSkin(1)"> <img src="./src/assets/Arrow-Right.png" class="arrow-img" alt="Change Skin"> </button> 
                </div>
                <button onclick="validateForm()" id="submit-button">Continue</button>
            </div>
        </div>
        <a id="privacy-policy-link" href="./src/pages/privacy_policy/privacy_policy.html">Privacy Policy</a>
    </div>

    
     <script src="login_scripts.js"></script>
</body>
</html>
