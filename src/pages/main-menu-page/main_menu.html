<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/styles.css">
    <link rel="stylesheet" href="./src/pages/main-menu-page/styles.css">
    <title>Type It!</title>
</head>
<body style="visibility: hidden;">
    <main id="main-menu">
    <div id="main-menu-container">
        <header>
        <div id="logo">
            <a href="./index.html"><img src="./src/assets/Logo.png" alt="Logo" id="logo-image"></a>
        </div>
        </header>

        <div id="main-menu-buttons-container">
            <div id="room-code-form">
                <div class="input-group">
                    <input type="text" id="room-code-textfield" name="room-code" placeholder="Enter Room Code..." maxlength="15"   autocomplete="off" autocorrect="off" autocapitalize="off">
                </div>
                <button onclick="joinRoom()" id="join-room-button">Join Room</button>
            </div>
            <button id="matchmaking-button" onclick="startMatchmaking()">Matchmaking</button>
            <button id="create-room-button">Create Room</button>
        </div>
    </div>

    <!-- Custom Alert -->
    <div id="custom-alert" class="hidden">
    <div class="custom-alert-box">
        <span id="close-alert">&times;</span>
        <p id="alert-message" style="color: #000;"></p>
    </div>
    </div>
    </main>

    <script src="main_menu_scripts.js"></script>
</body>
</html>
